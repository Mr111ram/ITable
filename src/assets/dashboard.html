<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<title>ITable</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div id="app" class="container">
		<div class="db">
			<div class="db-header">
				<h1>ITable Dashboard</h1>
			</div>
			<div class="db-new">

					</a>
				</div>
			</div>
			<div class="db-tables">

					<ul class="db-list">
						  <li class="db-list_item">
								<a href="#">Таблица №1</a>

							</li>
							<li class="db-list_item">
								<a href="#">Таблица №2</a>
								<span>21.05.22</span>
							</li>
							<li class="db-list_item">
								<a href="#">Таблица №3</a>
								<span>21.05.22</span>
							</li>
					</ul>
				</div>
			</div>
		</div>

</html>
