<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<title>ITable</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app" class="container">
			<div class="itable">
				<div class="itable-header">
					<input
						type="text"
						class="input"
						value="Новая таблица"
						placeholder="Название таблицы"
					/>
					<div>
						<button class="button">
							<i class="material-icons">delete_outline</i>
						</button>
						<button class="button">
							<i class="material-icons">exit_to_app</i>
						</button>
					</div>
				</div>

				<div class="itable-toolbar">
					<div class="group">
						<button class="button">
							<i class="material-icons">format_align_left</i>
						</button>
						<button class="button">
							<i class="material-icons">format_align_center</i>
						</button>
						<button class="button">
							<i class="material-icons">format_align_right</i>
						</button>
					</div>

					<div class="group">
						<button class="button">
							<i class="material-icons">format_bold</i>
						</button>
						<button class="button">
							<i class="material-icons">format_italic</i>
						</button>
						<button class="button">
							<i class="material-icons">format_underlined</i>
						</button>
					</div>
				</div>

				<div class="itable-fx">
					<div class="fx">fx</div>
					<div class="input" spellcheck="false" contenteditable></div>
				</div>

				<div class="itable-table">
					<div class="row">
						<div class="row-info"></div>
						<div class="row-data">
							<div class="column">A</div>
							<div class="column">B</div>
							<div class="column">C</div>
						</div>
					</div>

					<div class="row">
						<div class="row-info">1</div>
						<div class="row-data">
							<div class="cell selected">A1</div>
							<div class="cell">B1</div>
							<div class="cell">C1</div>
						</div>
					</div>
					<div class="row">
						<div class="row-info">2</div>
						<div class="row-data">
							<div class="cell" contenteditable>A2</div>
							<div class="cell" contenteditable>B2</div>
							<div class="cell" contenteditable>C2</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
